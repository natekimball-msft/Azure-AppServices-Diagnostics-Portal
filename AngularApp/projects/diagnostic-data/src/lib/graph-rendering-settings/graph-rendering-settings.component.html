<div>
    <fab-text-field [label]="'title: '" [placeholder]="'(optional)'" [(value)]="title" [styles]="textBoxStyle"></fab-text-field>
    <fab-text-field [label]="'description: '" [placeholder]="'(optional)'" [(value)]="desc" [styles]="textBoxStyle"></fab-text-field>
    <fab-dropdown [label]="'graph type: '" [(defaultSelectedKey)]="selectedType" [options]="graphTypeOptions" [styles]="dropdownStyle"></fab-dropdown>
</div>
