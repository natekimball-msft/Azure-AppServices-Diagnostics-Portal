<div>
    <fab-text-field [label]="'title: '" [placeholder]="'(optional)'" [(value)]="title" [styles]="textBoxStyle" (onChange)="updateTitle($event)"></fab-text-field>
    <fab-text-field [label]="'description: '" [placeholder]="'(optional)'" [(value)]="desc" [styles]="textBoxStyle" (onChange)="updateDesc($event)"></fab-text-field>
    <fab-dropdown [label]="'graph type: '" [(defaultSelectedKey)]="selectedType" [options]="graphTypeOptions" [styles]="dropdownStyle" (onChange)="updateType($event)"></fab-dropdown>
</div>
