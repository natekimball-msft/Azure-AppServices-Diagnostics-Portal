<div>
    <fab-panel *ngIf="true" [isOpen]="isOpen" [hasCloseButton]="true">
        <no-code-detector-view [detectorNodes]="nodeList"></no-code-detector-view>

        <fab-primary-button (onClick)="publishDetector()">publish</fab-primary-button>

    </fab-panel>
</div>
